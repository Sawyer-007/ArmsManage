<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Creating Modal Window with Bootstrap">
    <title>装备管理系统</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img src="src/logo.jpg" alt="Brand" style="margin-top: -15px">
                </a>
            </div>
            <div id="navbar" class="collapse navbar-collapse pull-right">
                <ul class="nav navbar-nav">
                    <li><a href="#"><span class="glyphicon glyphicon-heart"></span>&nbsp;&nbsp;关于我们</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-envelope"></span>&nbsp;&nbsp;投诉建议</a></li>
                    <li class="active"><a href="#divLogin" data-toggle="modal"><span class="glyphicon glyphicon-log-in"></span>&nbsp;&nbsp;登录</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Modal -->
    <div class="modal fade" id="divLogin">
        <div class="modal-dialog loginModal">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title headingModal">装备管理系统入口</h4>
                </div>
                <div class="modal-body">
                    <input type="text" id="inputLogin" class="form-control" placeholder="Username" required autofocus >
                    <input type="password" id="inputPsw" class="form-control" placeholder="Password" required>
                    <div class="forgetPsw">
                        <a href="#">忘记密码</a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-lg btn-block btn-primary">
                        <span class="glyphicon glyphicon-log-in pull-left"></span>Sign in
                    </button>
                </div>
            </div>
        </div>
    </div>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
